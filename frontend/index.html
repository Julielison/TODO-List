<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Todo List Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Todo List</h1>
  </header>
  <nav id="nav-options">
    <button id="btn-add">Adicionar Tarefa</button>

    <div class="filter-container">
      <div class="filter-group">
          <label for="filter-status"><b>Filtrar por Status: </b></label>
          <select id="filter-status" class="filter">
              <option value="all">TODOS</option>
              <option value="TODO">TODO</option>
              <option value="DOING">DOING</option>
              <option value="DONE">DONE</option>
          </select>
      </div>
      
      <div class="filter-group">
          <label for="filter-category"><b>Filtrar por Categoria: </b></label>
          <select id="filter-category" class="filter">
              <option value="all">TODAS</option>
          </select>
      </div>
      
      <div class="filter-group">
          <label for="filter-priority"><b>Filtrar por Prioridade: </b></label>
          <select id="filter-priority" class="filter">
              <option value="all">TODAS</option>
              <option value="5">5</option>
              <option value="4">4</option>
              <option value="3">3</option>
              <option value="2">2</option>
              <option value="1">1</option>
          </select>
      </div>
  </div>
  
    </div>
  </nav>

  <main>
    <!-- Tabela de listagem de tarefas -->
    <table id="tasks-table">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Descrição</th>
          <th>Data de Término</th>
          <th>Prioridade</th>
          <th>Categoria</th>
          <th>Status</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <!-- As tarefas serão renderizadas aqui -->
      </tbody>
    </table>
  </main>
  
  <!-- Modal para criação/edição de tarefa -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Adicionar Tarefa</h2>
      <form id="task-form">
        <label for="task-name">Nome:</label>
        <input type="text" class="field text" id="task-name" name="task-name" required>

        <label for="task-desc">Descrição:</label>
        <textarea class="text" id="task-desc" name="task-desc" required></textarea>
        
        <label for="task-category">Categoria:</label>
        <input list="categories" id="task-category" name="category" class="field text">
        <datalist id="categories">
          <!-- Rendirizado via js -->
        </datalist>
        
        <div class="block-inline">
            <div class="block">
                <label for="task-date">Data de Término:</label>
                <input type="date" id="task-date" name="task-date" required>
            </div>
            <div class="block">
                <label for="task-status">Status:</label>
                <select id="task-status" name="task-status" required>
                  <option value="TODO">TODO</option>
                  <option value="DOING">DOING</option>
                  <option value="DOING">DONE</option>
                </select>
            </div>
            <div class="block">
                <label for="task-priority">Prioridade:</label>
                <select id="task-priority" name="task-priority" required>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
            </div>
            
        </div>

        <div class="modal-actions">
            <button type="button" id="btn-cancel">Cancelar</button>
            <button type="submit" id="btn-save">Salvar</button>
        </div>
      </form>
    </div>
  </div>
  
  <script type="module" src="js/main.js"></script>
</body>
</html>
